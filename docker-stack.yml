services:
  database:
    image: postgres:17-alpine
    container_name: database
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydatabase
    volumes:
      - my-db-data:/var/lib/postgresql/data
      - initial_db_schema:/docker-entrypoint-initdb.d/  # Initialisierungsskript
    expose:
      - "5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myuser -d mydatabase"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_net

  backend:
    build:
      context: ./backend
    container_name: backend-service
    environment:
      DB_HOST: database
      DB_PORT: 5432
      DB_USER: myuser
      DB_PASSWORD: mypassword
      DB_NAME: mydatabase
    ports:
      - "3000:3000"
    depends_on:
      database:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - app_net

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: /api
    container_name: frontend-app
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - app_net

volumes:
  my-db-data:
  initial_db_schema:  # Volume f√ºr die Initialisierung der Datenbank

networks:
  app_net:
    driver: overlay
